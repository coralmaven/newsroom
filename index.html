<head>

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="static/css/style.css">
  <link rel="stylesheet" href="static/css/d3Style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-tip/0.9.1/d3-tip.js"></script>

</head>

<body>
  <div class=" newsroom container">
    <div class=" row">
      <div class="container ">
        <h1 class="jumbotron newspaper">The D3 Times</h1>
        <h3>US Census Bureau - Measuring America</h3>
        <hr>
        <h4>People, Places and Economy</h4>
        <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12  col-md-9">
        <div class="container ">
          <p class="article"></p>
        </div>
      </div>
    </div>
    <div class="row">
        <div class="container ">
            <div class="col-xs-12  col-md-9">
              <div id="scatter">
                <div class="container ">
                  <div class="chart"></div>
                </div> 
              </div>
          </div>
      </div>
    </div>
  </div>

  <!-- Footer-->
  <div id="footer">
    <p>The Coding Boot Camp&copy;2016</p>
  </div>
  <script type="text/javascript" src="static/js/svg.js"></script>
  <script type="text/javascript" src="static/js/charts.js"></script>
  <script type="text/javascript" src="static/js/app.js"></script>

</body>

</html>
